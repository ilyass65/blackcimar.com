<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div style="display: grid; grid-template-columns: repeat(7,1fr);" id="homeDive" ></div>
    <script>
        datacreat = JSON.parse(localStorage.works);
function readData(){
    let animes = '';
for( let i = 0 ; i < datacreat.length ; i++ ){
    animes += `
    <div id='anime'>
    <a href='infos.html'><img onclick='showInfo(${i})' id='avatar' src='${datacreat[i].workImage}'></img></a>
       <h3  onclick='showInfo(${i})' id = 'workName'>${datacreat[i].title}</h3>
       
    </div>
  `

   }
   document.getElementById('homeDive').innerHTML = animes;
}
readData()

    </script>
</body>
